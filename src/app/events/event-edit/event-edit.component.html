<div class="row pt-5" *ngIf="event">
  <div class="col-md-6 mx-auto">
    <div class="card mt-5 rounded-o">
      <div class="card-header">
        <h3 class="mb-0">{{event.category}}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" action="" class="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="">Name</label>
            <input formControlName="name" placeholder="" name="name" type="text" class="form-control rounded-0">
          </div>
          <div
            *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)"
            class="alert alert-danger">
            <div *ngIf="myForm.controls['name'].errors.required">Name is required</div>
            <div *ngIf="myForm.controls['name'].errors.minlength">Name must be at least 5 characters</div>
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <input formControlName="category" placeholder="" name="category" type="text" class="form-control rounded-0">
          </div>
          <div
            *ngIf="myForm.controls['category'].invalid && (myForm.controls['category'].dirty || myForm.controls['category'].touched)"
            class="alert alert-danger">
            <div *ngIf="myForm.controls['category'].errors.required">Category is required</div>
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input formControlName="date" placeholder="" name="date" class="form-control rounded-0">
          </div>
          <div
            *ngIf="myForm.controls['date'].invalid && (myForm.controls['date'].dirty || myForm.controls['date'].touched)"
            class="alert alert-danger">
            <div *ngIf="myForm.controls['date'].errors.required">Date is required</div>
          </div>
          <div class="form-group">
            <label for="">Author</label>
            <input formControlName="author" placeholder="" name="author" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea formControlName="description" placeholder="" name="description" type="text"
              class="form-control rounded-0"></textarea>
          </div>
          <button class="nav-link" [routerLink]="['/events']" type="button" class="btn btn-secondary float-left"
            routerLinkActive="active">Cancel</button>
          <button type="submit" (click)="onSubmit()" type="button" class="btn btn-primary float-right">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
