<div class="row pt-5" *ngIf="event">
  <div class="col-md-6 mx-auto">
    <div class="card mt-5 rounded-o">
      <div class="card-header">
        <h3 class="mb-0">{{event.category}}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="form" action="" class="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Name</label>
            <input formControlName="name" placeholder="{{event.name}}" name="name" type="text"
              class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <input formControlName="category" placeholder="{{event.category}}" name="name" type="text"
              class="form-control rounded-0" >
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input formControlName="date" placeholder="{{event.date | date:'shortDate' }}" name="date"
              class="form-control rounded-0" >
          </div>
          <div class="form-group">
            <label for="">Author</label>
            <input formControlName="author" placeholder="{{event.author}}" name="author" type="text"
              class="form-control rounded-0" >
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea formControlName="description" placeholder="{{event.description}}" name="description" type="text"
              class="form-control rounded-0" ></textarea>
          </div>
          <button class="nav-link" [routerLink]="['/events']" type="button" class="btn btn-secondary float-left"
            routerLinkActive="active">Cancel</button>
          <!-- <button (click)="onSubmit()" type="button" class="btn btn-primary float-right">Save</button> -->
          <!-- <button type="submit" [disabled]="!form.valid" type="button" class="btn btn-primary float-right">Save</button> -->
          <button type="submit" (click)="onSubmit()" type="button" class="btn btn-primary float-right">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
