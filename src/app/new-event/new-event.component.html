<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-o">
      <div class="card-header">
        <h3 class="mb-0">New Event</h3>
      </div>
      <div class="card-body">
        <form action="" class="form">
          <div class="form-group">
            <label for="">Category</label>
            <input [(ngModel)]="registerEventData.category" name="category" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Name</label>
            <input [(ngModel)]="registerEventData.name" name="name" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input [(ngModel)]="registerEventData.date" name="date" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Author</label>
            <input [(ngModel)]="registerEventData.author" name="date" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input [(ngModel)]="registerEventData.description" name="date" type="text" class="form-control rounded-0" required>
          </div>
          <button (click)="registerEvent()" type="button" class="btn btn-success float-right">Save</button>
          <button class="nav-link" routerLink="/events" type="button" class="btn btn-secondary float-left" routerLinkActive="active">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
