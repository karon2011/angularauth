<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-o">
      <div class="card-header">
        <h3 class="mb-0">New Event</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Author</label>
            <input type="text" formControlName="author" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
              <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Date</label>
            <input type="text" formControlName="date" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
              <div *ngIf="f.date.errors.required">Date is required</div>
            </div>
          </div>

          <button [disabled]="loading" class="btn btn-primary float-right">Save</button>

        </form>
