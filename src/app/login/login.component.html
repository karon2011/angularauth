<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card mt-5 rounded-o">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form action="" class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
            </div>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right" data-toggle="modal">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">User not registered</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- <div class="modal-body">
      Do you confirm ?
    </div> -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/login']">Ok</button>
      <!-- <button type="button" (click)="deleteEvent()" class="btn btn-danger" data-dismiss="modal"
        [routerLink]="['/events']">Delete</button> -->
    </div>
  </div>
</div>
</div>
